    {"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" DocFlux Modules ComponentDivDocFluxDocFluxTestDocumentDOMComponent Modules × Search results Close Documentation generated by JSDoc 3.5.5 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" DocFlux Modules ComponentDivDocFluxDocFluxTestDocumentDOMComponent DocFlux Flux/React framework for creating any document, just define a few DOM components to transform into the document. DevelopmentClone this repo, and begin committing changes. PRs are preferred over committing directly to master. To run tests locally on your machine, run the following: yarn run testTo preview documentation locally on your machine, run the following: yarn run build-docsAfter merging your pull request, consider updating the documentation with the following command: yarn run publish-docsTo deploy a new version to NPM, bump the version number, commit/merge to master, and run the following: yarn run clean yarn run build # Either NPM npm publish # Or Yarn, they do the same thing yarn publishLicenseThis project is MIT licensed × Search results Close Documentation generated by JSDoc 3.5.5 using the DocStrap template. "},"module-Component.html":{"id":"module-Component.html","title":"Module: Component","body":" DocFlux Modules ComponentDivDocFluxDocFluxTestDocumentDOMComponent Module: Component A component is simply a React style component with props types and default props. Members defaultProps Default props propTypes Prop types for validation Methods &lt;abstract, static&gt; render() Renders the component × Search results Close Documentation generated by JSDoc 3.5.5 using the DocStrap template. "},"module-Div.html":{"id":"module-Div.html","title":"Module: Div","body":" DocFlux Modules ComponentDivDocFluxDocFluxTestDocumentDOMComponent Module: Div Used as a standard grouping component. If detected, it should keep the array of values it returns, rather than returning the contents. This is overrideable if a Dic component is defined in the parser. × Search results Close Documentation generated by JSDoc 3.5.5 using the DocStrap template. "},"module-DocFlux.html":{"id":"module-DocFlux.html","title":"Module: DocFlux","body":" DocFlux Modules ComponentDivDocFluxDocFluxTestDocumentDOMComponent Module: DocFlux Doc Flux allows for creating a structure from a React style component system. Given a parser and DOM components, you can generate a DOM and apply transforms for the DOM. This can virtually be used to render anything from a PDF to a JSON document. To use with JSX, simply import this package into the file and set the jsx with a comment @jsx DocFlux.createElement Methods &lt;static&gt; createElement(JSXComponent) Transforms JSX into parsable elements Parameters: Name Type Description JSXComponent Component | string A String DOM name or Component Returns: The component to render with props Type object &lt;static&gt; render(component, parser) Generates a DOM Parameters: Name Type Description component object An object generated from createElement parser object An object that contains a map between DOM nodes to DOM components Returns: The DOM (array if parent node is a div) Type array | object &lt;static&gt; transform(fluxDOM, builder) Transforms a DOM into a Doc Parameters: Name Type Description fluxDOM array | object The DOM returned from render builder object A document builder, could be a class, an object, or even null Returns: The builder object after transformation. Type object × Search results Close Documentation generated by JSDoc 3.5.5 using the DocStrap template. "},"module-DocFluxTest.html":{"id":"module-DocFluxTest.html","title":"Module: DocFluxTest","body":" DocFlux Modules ComponentDivDocFluxDocFluxTestDocumentDOMComponent Module: DocFluxTest Used to test Document components using the shallow command. This will only render the imediate component. × Search results Close Documentation generated by JSDoc 3.5.5 using the DocStrap template. "},"module-Document.html":{"id":"module-Document.html","title":"Module: Document","body":" DocFlux Modules ComponentDivDocFluxDocFluxTestDocumentDOMComponent Module: Document A Document is a wrapper to a component where you can call the create method to create the document object. Generally you will inherit from this class to create document type specific Documents. This class will create the root component, render the component tree, then transform the component tree passing a document builder object created in createDocument. It will return the document builder object afterwards. Members &lt;abstract&gt; component The component to render defaultProps Default props propTypes Prop types for validation Methods &lt;static&gt; create(initialProps) Creates a document Parameters: Name Type Description initialProps object The props to pass to the component Returns: The document generated Type object &lt;abstract&gt; createBuilder() Creates the document builder for transforming &lt;abstract&gt; createDocument() Creates the document from the document builder. This Gets returned on create. × Search results Close Documentation generated by JSDoc 3.5.5 using the DocStrap template. "},"module-DOMComponent.html":{"id":"module-DOMComponent.html","title":"Module: DOMComponent","body":" DocFlux Modules ComponentDivDocFluxDocFluxTestDocumentDOMComponent Module: DOMComponent A DOM Component is different than a Component in 2 ways. First, after rendering, a DOM component will show up in the rendered tree, where a Component will not. Second, DOMComponents have transform rules. This is part of the second stage called via a Container where given a DOM tree, DOMComponents can write data to a document builder. Methods &lt;abstract, static&gt; transform() Transforms the component into a document × Search results Close Documentation generated by JSDoc 3.5.5 using the DocStrap template. "}}
