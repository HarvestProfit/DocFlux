    <script type="text/x-docstrap-searchdb">
    {"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" DocFlux Modules ComponentDivDocFluxDocFluxTestDocumentDOMComponentWrapper Modules × Search results Close Documentation generated by JSDoc 3.6.5 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" DocFlux Modules ComponentDivDocFluxDocFluxTestDocumentDOMComponentWrapper DocFlux Flux/React framework for creating any document, just define a few DOM components to transform into the document. See an example of how to generate Spreadsheets https://github.com/humphreyja/sample-doc-flux-spreadsheets Examples Documents To start, you must define a document. Think of this as the root. You will define a few document metadata options and specify which component it will render. Below I am using the DocFlux PDFS package to create a pdf that uses the Table component specified in the next section. documentSettings takes options specified in PDFMake document metadata docs. import PropTypes from 'prop-types'; import { Document } from '@harvest-profit/doc-flux-pdfs'; import Table from './Table'; class TablePDF extends Document { static propTypes = { name: PropTypes.string.isRequired, age: PropTypes.number.isRequired, }; static styleSheet() { return { td: { fontSize: 11, marginTop: 2, marginBottom: 2, } }; } static documentSettings(props) { return { name: `People: ${props.name}`, pageMargins: [30, 50, 30, 50], pageOrientation: 'portrait', }; } static component = Table; } export default TablePDF; Components The following is a sample component that will render a table. Notice, the tname tag. This is a special tag created from the DocFlux Spreadsheets package. It names the tab to People in excel. For PDFs, this will be ignored. NOTICE: For this to work, you must either import doc-flux as React or change the babel parser like the following: import DocFlux from '@harvest-profit/doc-flux'; /** @jsx DocFlux.createElement */ //... rest of component file It is easier to just specify it as React import PropTypes from 'prop-types'; import React from '@harvest-profit/doc-flux'; import RandomRow from './RandomRow'; const Table = (props) =&gt; ( &lt;table&gt; &lt;tname&gt;People&lt;/tname&gt; &lt;thead&gt; &lt;th&gt;Name&lt;/th&gt; &lt;th&gt;Age&lt;/th&gt; &lt;/thead&gt; &lt;tbody&gt; &lt;tr&gt; &lt;td&gt;{props.name}&lt;/td&gt; &lt;td&gt;{props.age}&lt;/td&gt; &lt;/tr&gt; &lt;RandomRow /&gt; &lt;/tbody&gt; &lt;/table&gt; ) Table.propTypes = { name: PropTypes.string.isRequired, age: PropTypes.number.isRequired, }; export default Table; Testing For testing, this uses a similar API to enzyme. You can shallow render the component (which only renders the component and not any child components). Then you can actively find or get text from the rendered component. You can find by tag name or component name. Additionally, you can use at(index), first(), or last() on any find results. import React, { shallow } from '@harvest-profit/doc-flux'; import Table from './Table'; import RandomRow from './RandomRow'; describe('&lt;Table /&gt;', () =&gt; { it('should render', () =&gt; { const wrapper = shallow( &lt;Table name=\"Jake\" age={100} /&gt; ); expect(wrapper.find('tr').text()).toContain('Jake'); expect(wrapper.find('tr').first().text()).toContain('Jake'); }); it('should find the RandomRow component', () =&gt; { const wrapper = shallow( &lt;Table name=\"Jake\" age={100} /&gt; ); expect(wrapper.find(RandomRow).length).toEqual(1); }); }); Development Clone this repo, and begin committing changes. PRs are preferred over committing directly to master. To run tests locally on your machine, run the following: yarn run test To preview documentation locally on your machine, run the following: yarn run build-docs After merging your pull request, consider updating the documentation with the following command: yarn run publish-docs To deploy a new version to NPM, bump the version number, commit/merge to master, and run the following: yarn run clean yarn run build # Either NPM npm publish # Or Yarn, they do the same thing yarn publish License This project is MIT licensed × Search results Close Documentation generated by JSDoc 3.6.5 using the DocStrap template. "},"module-Component.html":{"id":"module-Component.html","title":"Module: Component","body":" DocFlux Modules ComponentDivDocFluxDocFluxTestDocumentDOMComponentWrapper Module: Component A component is simply a React style component with props types and default props. Members defaultProps Default props propTypes Prop types for validation Methods &lt;abstract, static&gt; render() Renders the component × Search results Close Documentation generated by JSDoc 3.6.5 using the DocStrap template. "},"module-Div.html":{"id":"module-Div.html","title":"Module: Div","body":" DocFlux Modules ComponentDivDocFluxDocFluxTestDocumentDOMComponentWrapper Module: Div Used as a standard grouping component. If detected, it should keep the array of values it returns, rather than returning the contents. This is overrideable if a Dic component is defined in the parser. × Search results Close Documentation generated by JSDoc 3.6.5 using the DocStrap template. "},"module-DocFlux.html":{"id":"module-DocFlux.html","title":"Module: DocFlux","body":" DocFlux Modules ComponentDivDocFluxDocFluxTestDocumentDOMComponentWrapper Module: DocFlux Doc Flux allows for creating a structure from a React style component system. Given a parser and DOM components, you can generate a DOM and apply transforms for the DOM. This can virtually be used to render anything from a PDF to a JSON document. To use with JSX, simply import this package into the file and set the jsx with a comment @jsx DocFlux.createElement Methods &lt;static&gt; createElement(JSXComponent) Transforms JSX into parsable elements Parameters: Name Type Description JSXComponent Component | string A String DOM name or Component Returns: The component to render with props Type object &lt;static&gt; render(component, parser) Generates a DOM Parameters: Name Type Description component object An object generated from createElement parser object An object that contains a map between DOM nodes to DOM components Returns: The DOM (array if parent node is a div) Type array | object &lt;static&gt; transform(fluxDOM, builder) Transforms a DOM into a Doc Parameters: Name Type Description fluxDOM array | object The DOM returned from render builder object A document builder, could be a class, an object, or even null Returns: The builder object after transformation. Type object × Search results Close Documentation generated by JSDoc 3.6.5 using the DocStrap template. "},"module-DocFluxTest.html":{"id":"module-DocFluxTest.html","title":"Module: DocFluxTest","body":" DocFlux Modules ComponentDivDocFluxDocFluxTestDocumentDOMComponentWrapper Module: DocFluxTest Used to test Document components using the shallow command. This will only render the imediate component. Methods &lt;static&gt; shallow(JSXComponent) Shallow renders only the imediate component tree Parameters: Name Type Description JSXComponent Component A component to shallow render Returns: A test wrapper representing the tree Type Wrapper × Search results Close Documentation generated by JSDoc 3.6.5 using the DocStrap template. "},"module-Document.html":{"id":"module-Document.html","title":"Module: Document","body":" DocFlux Modules ComponentDivDocFluxDocFluxTestDocumentDOMComponentWrapper Module: Document A Document is a wrapper to a component where you can call the create method to create the document object. Generally you will inherit from this class to create document type specific Documents. This class will create the root component, render the component tree, then transform the component tree passing a document builder object created in createDocument. It will return the document builder object afterwards. Members &lt;abstract&gt; component The component to render defaultProps Default props propTypes Prop types for validation Methods &lt;static&gt; create(initialProps) Creates a document Parameters: Name Type Description initialProps object The props to pass to the component Returns: The document generated Type object &lt;abstract&gt; createBuilder() Creates the document builder for transforming &lt;abstract&gt; createDocument() Creates the document from the document builder. This Gets returned on create. × Search results Close Documentation generated by JSDoc 3.6.5 using the DocStrap template. "},"module-DOMComponent.html":{"id":"module-DOMComponent.html","title":"Module: DOMComponent","body":" DocFlux Modules ComponentDivDocFluxDocFluxTestDocumentDOMComponentWrapper Module: DOMComponent A DOM Component is different than a Component in 2 ways. First, after rendering, a DOM component will show up in the rendered tree, where a Component will not. Second, DOMComponents have transform rules. This is part of the second stage called via a Container where given a DOM tree, DOMComponents can write data to a document builder. Methods &lt;abstract, static&gt; transform() Transforms the component into a document × Search results Close Documentation generated by JSDoc 3.6.5 using the DocStrap template. "},"module-Wrapper.html":{"id":"module-Wrapper.html","title":"Module: Wrapper","body":" DocFlux Modules ComponentDivDocFluxDocFluxTestDocumentDOMComponentWrapper Module: Wrapper For tests, this will be wrapped around each list of rendered components resulting from a call to find. This allows for exposing additional test helping code. Methods at(index) Returns the item at the specified index in the tree Parameters: Name Type Description index number The index to pull from Returns: A component Test Wrapper, null if not found Type Wrapper | null find(elementOrComponent) Will search the rendered tree for a tag name or a component name. Parameters: Name Type Description elementOrComponent Component | string A String DOM name or Component Returns: A wrapper containing the results of the search. Type ArrayWrapper find(elementOrComponent) Will search the rendered tree for a tag name or a component name. Parameters: Name Type Description elementOrComponent Component | string A String DOM name or Component Returns: A wrapper containing the results of the search. Type ArrayWrapper first() Returns the first item in the tree Returns: A component Test Wrapper, null if none Type Wrapper | null last() Returns the last item in the tree Returns: A component Test Wrapper, null if none Type Wrapper | null text() Will find all text in the tree and return a flattened version of it. Returns: All of the text contained in the tree Type string text() Will find all text in the tree and return a flattened version of it. Returns: All of the text contained in the tree Type string Module: Wrapper For tests, this will be wrapped around each rendered component. This allows for exposing additional test helping code. Methods at(index) Returns the item at the specified index in the tree Parameters: Name Type Description index number The index to pull from Returns: A component Test Wrapper, null if not found Type Wrapper | null find(elementOrComponent) Will search the rendered tree for a tag name or a component name. Parameters: Name Type Description elementOrComponent Component | string A String DOM name or Component Returns: A wrapper containing the results of the search. Type ArrayWrapper find(elementOrComponent) Will search the rendered tree for a tag name or a component name. Parameters: Name Type Description elementOrComponent Component | string A String DOM name or Component Returns: A wrapper containing the results of the search. Type ArrayWrapper first() Returns the first item in the tree Returns: A component Test Wrapper, null if none Type Wrapper | null last() Returns the last item in the tree Returns: A component Test Wrapper, null if none Type Wrapper | null text() Will find all text in the tree and return a flattened version of it. Returns: All of the text contained in the tree Type string text() Will find all text in the tree and return a flattened version of it. Returns: All of the text contained in the tree Type string × Search results Close Documentation generated by JSDoc 3.6.5 using the DocStrap template. "}}

    <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
